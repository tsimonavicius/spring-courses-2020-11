  <a class="navbar-brand" href="#">eShop'as (:</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().contains('/product') ? 'active':''}">
        <a class="nav-link" href="/public/product">Produktai</a>
      </li>
      <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/cart' ? 'active':''}">
        <a class="nav-link" href="/cart">Krepselis  <th:block th:if="${cart != null}">(<span th:text="${cart.size()}"></span>)</th:block></a>
      </li>
      <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().contains('/user')  ? 'active':''}">
        <a class="nav-link" href="/private/user">Vartotojai</a>
      </li>
      <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/invoice' ? 'active':''}">
        <a class="nav-link" href="/invoice">Saskaitos</a>
      </li>
      <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/order' ? 'active':''}">
        <a class="nav-link" href="/order">Atlikti uzsakymai</a>
      </li>
    </ul>
      <form class="inline-form" th:action="@{/atsijungti}" method="post">
        <span class="navbar-text">
          Sveikas atvykes, DÄ—stytojau!
        </span>
          <button class="btn" type="submit" th:text="#{logout}">Logout</button>
      </form>
  </div>
</nav>

<div th:fragment="toolbar (url, text)" th:assert="${!#strings.isEmpty(url) and !#strings.isEmpty(text)}" class="container d-flex justify-content-end">
    <a th:href="*{url}"><button class="btn btn-bg bg-success text-white" th:text="*{text}"></button></a>
</div>

 <div th:fragment="pagination">
    <th:block th:each="pageNumber : *{#numbers.sequence(0, totalPages - 1)}">
        <a th:class="${pageNumber == number ? 'currentPage' : ''}"
           th:with="order=*{sort.iterator().hasNext() ? sort.iterator().next() : null}"
           th:href="@{/product(page=${pageNumber}, size=*{size}, sort=${order != null ? (order.property + ',' + order.direction) : ''})}"
           th:text="${pageNumber + 1}"></a>
    </th:block>
    <span th:text="'Viso: ' + *{totalElements}"></span>
</div>

<footer th:fragment="footer" class="footer mt-auto py-3" style="position: absolute; bottom: 0;">
  <div class="container-fluid">
    <span class="text-muted">CodeAcademy. Spring Final course. All rights reserved.</span>
  </div>
</footer>
</html>

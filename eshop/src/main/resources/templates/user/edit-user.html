<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Koreguoti vartotoja</title>
    <style>
        .hasError {
            color: red;
        }
    </style>
</head>
<body>
<div th:replace="fragments/main :: menu"></div>
<div th:replace="fragments/main :: toolbar (url='/user', text='Atgal į vartotojų sąrašą')"></div>

<h3>Koreguoti vartotoja</h3>
    <form th:action="@{/user/(${user.id})}" method="POST" th:object="${user}">
        <label>Teleforno nr:</label>
        <input type="text" th:field="*{phone}" /><br/>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="hasError"></span><br />
        <label>Pasto kodas:</label>
        <input type="text" th:field="*{zip}" /><br/>
        <span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}" class="hasError"></span><br />
        <label>Avataro URL:</label>
        <input type="text" th:field="*{avatar}" /><br/>
        <span th:if="${#fields.hasErrors('avatar')}" th:errors="*{avatar}" class="hasError"></span><br />
        <input type="submit" value="Atnaujinti"/>
    </form>
<div th:replace="fragments/main :: footer"></div>
</body>
</html>

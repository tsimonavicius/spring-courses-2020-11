<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SASKAITA</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<div th:replace="fragments/main :: menu"></div>
<div class="container">
        <h3 class="text-center" th:text="${invoice.fullName}"></h3>
        <h5 class="text-center" th:text="${invoice.createdAt}"></h5>
        <div class="d-flex justify-content-between">
            <div id="company" th:object="${invoice.company}">
                <p th:text="*{name}"></p>
                <p th:text="*{number}"></p>
                <p th:text="*{vat}"></p>
                <p th:text="*{iban}"></p>
            </div>
            <div id="user" th:object="${invoice.order}">
                <p th:text="*{user.username}"></p>
                <p th:text="*{user.phone}"></p>
                <p th:text="*{user.phone}"></p>
            </div>
        </div>
        <div th:object="${invoice.prices}" class="right mt-3">
            <p>Viso kaina be PVM: <span th:text="*{totalNetto}"></span></p>
            <p>Viso PVM: <span th:text="*{totalVat}"></span></p>
            <p>Viso kaina su PVM: <span th:text="*{totalBrutto}"></span></p>
        </div>
</div>
<div th:replace="fragments/main :: footer"></div>
</body>
</html>
